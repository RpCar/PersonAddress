<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg rounded" style="width: 80%; max-width: 1200px;">
    <div class="container">
      <div *ngIf="personAddress">
        <form #personAddressForm="ngForm" (ngSubmit)="false" novalidate>
          <app-person-address-form [personAddress]="personAddress" 
            ngModelGroup="addressGroup"
            [submitted]="false"
            [readOnly]="true"></app-person-address-form>
        </form>
        <br>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" [routerLink]="['/addresses']">Back</button>
        </div>

      </div>
    </div>
  </div>
